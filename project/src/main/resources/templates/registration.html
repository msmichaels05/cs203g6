<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Player Registration</title>
</head>
<body>
    <h2>Register for Tennis Tournament</h2>
    <form action="#" th:action="@{/register}" th:object="${player}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required><br><br>

        <label for="gender">Gender:</label>
        <input type="text" id="gender" th:field="*{gender}" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" required><br><br>

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required><br><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
