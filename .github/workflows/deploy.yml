name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install dependencies and build project
      run: |
        npm install
        npm run build

    - name: Upload build to EC2
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
        EC2_KEY: ${{ secrets.EC2_KEY }}
        EC2_PATH: ${{ secrets.EC2_PATH }}
      run: |
        scp -i "$EC2_KEY" -o StrictHostKeyChecking=no -r ./build $EC2_USER@$EC2_HOST:$EC2_PATH

    - name: SSH into EC2 and restart Nginx
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
        EC2_KEY: ${{ secrets.EC2_KEY }}
        EC2_PATH: ${{ secrets.EC2_PATH }}
      run: |
        ssh -i "$EC2_KEY" -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << 'EOF'
          sudo mv ~/build/* $EC2_PATH
          sudo systemctl restart nginx
        EOF
