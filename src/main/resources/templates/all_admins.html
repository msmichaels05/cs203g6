<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Admins - AmateurAces</title>
    <style>
        body {
            font-family: 'Helvetica', Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #002855;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }

        .container {
            padding: 40px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #002855;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .action-icons {
            display: flex;
            gap: 10px;
        }

        .action-icons img {
            width: 18px;
            cursor: pointer;
        }

        .action-btns {
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            color: white;
            background-color: #28a745;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn:hover {
            background-color: #218838;
        }

        .btn-delete {
            background-color: #dc3545;
        }

        .btn-delete:hover {
            background-color: #c82333;
        }

        .pagination {
            text-align: center;
        }

        .pagination a {
            padding: 8px 16px;
            text-decoration: none;
            color: #007bff;
        }

        .pagination a:hover {
            background-color: #ddd;
            border-radius: 4px;
        }

        .pagination .active {
            background-color: #007bff;
            color: white;
            border-radius: 4px;
        }

        /* Select All Checkbox functionality */
        .select-all {
            cursor: pointer;
        }

    </style>

    <!-- JavaScript for 'Select All' functionality -->
    <script>
        function toggleSelectAll(source) {
            const checkboxes = document.querySelectorAll('.admin-checkbox');
            checkboxes.forEach(checkbox => {
                checkbox.checked = source.checked;
            });
        }
    </script>
</head>
<body>

    <div class="navbar">
        <h1>Admin Directory</h1>
    </div>

    <div class="container">
        <h2>List of All Admins</h2>

        <table>
            <thead>
                <tr>
                    <!-- Select All Checkbox -->
                    <th><input type="checkbox" onclick="toggleSelectAll(this)" class="select-all"></th>
                    <th>Admin Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterate through the list of admins -->
                <tr th:each="admin : ${admins}">
                    <td><input type="checkbox" class="admin-checkbox"></td>
                    <td th:text="${admin.name}">Admin Name</td>
                    <td th:text="${admin.email}">admin@example.com</td>
                    <td th:text="${admin.phoneNumber}">Phone Number</td>
                    <td>
                        <div class="action-icons">
                            <!-- Edit action: link to the edit page -->
                            <a th:href="@{/admin/edit/{id}(id=${admin.id})}">
                                <img src="/images/edit.png" alt="Edit" title="Edit Admin" style="cursor: pointer; width: 20px;">
                            </a>
                            <!-- Delete action: form with POST method -->
                            <form th:action="@{/admin/delete/{id}(id=${admin.id})}" method="post" style="display:inline;">
                                <button type="submit" style="border: none; background: none;" onclick="return confirm('Are you sure you want to delete this admin?');">
                                    <img src="/images/delete.png" alt="Delete" title="Delete Admin" style="cursor: pointer; width: 20px;">
                                </button>
                            </form>
                            <!-- View Profile action -->
                            <a th:href="@{/admin/profile/{id}(id=${admin.id})}">View Profile</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Pagination -->
        <div class="pagination">
            <a href="#">&#171;</a>
            <a href="#" class="active">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">&#187;</a>
        </div>
    </div>

</body>
</html>
