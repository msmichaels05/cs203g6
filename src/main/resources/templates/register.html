<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        .container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            width: auto;
            padding: 3px;
            border: 1px solid #333;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            object-fit: fill;
            background-color: #000000;
        }

        h2 {
            font-family: 'Helvetica', sans-serif;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-family: 'Helvetica', sans-serif;
            font-size: 14px;
            color: #333;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .switch-link {
            margin-top: 20px;
        }

        .switch-link a {
            color: #007bff;
            text-decoration: none;
        }

        .switch-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Logo Container -->
        <div class="logo-container">
            <!-- Logo -->
            <img src="/images/amateuraces_logo.png" alt="Logo" class="logo"/>
        </div>
        
        <!-- Heading -->
        <h2>Create an Account</h2>
    
        <!-- Registration Form -->
        <form action="#" th:action="@{/register}" th:object="${user}" method="post" class="registration-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" th:field="*{username}" placeholder="Enter Username" required/>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" th:field="*{password}" placeholder="Enter Password" required/>
            </div>
            <input type="submit" value="Register" class="submit-btn">
        </form>
    
        <!-- Switch to login link -->
        <div class="switch-link">
            <p>Already have an account? <a th:href="@{/login}">Log in here</a>.</p>
        </div>
    
        <!-- Error message -->
        <div th:if="${error}">
            <p class="error-message" th:text="${error}"></p>
        </div>
    </div>

</body>
</html>
