<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Helvetica', Arial, sans-serif;
            background-color: #e6f7ff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            max-width: 360px;
            width: 100%;
            border-left: 5px solid #0061a8;
            border-right: 5px solid #0061a8;
        }
        h2 {
            text-align: center;
            color: #004b86;
            margin-bottom: 30px;
            font-size: 24px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 25px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 15px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #004b86;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #003366;
        }
        .login-container .switch-link {
            text-align: center;
            margin-top: 25px;
        }
        .login-container .switch-link a {
            color: #0061a8;
            text-decoration: none;
        }
        .login-container .switch-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login to Your Account</h2>
    
    <!-- Corrected login action URL -->
    <form th:action="@{/login}" method="post">
        <label for="username">Username:</label>
        <input type="text" name="username" placeholder="Enter Username" required/>
        
        <label for="password">Password:</label>
        <input type="password" name="password" placeholder="Enter Password" required/>
        
        <input type="submit" value="Login">
    </form>
    
    <div class="switch-link">
        <p>New to the platform? <a th:href="@{/register}">Create an account</a>.</p>
    </div>

    <div th:if="${error}">
        <p style="color:red;" th:text="${error}"></p>
    </div>
</div>

</body>
</html>
