<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Admin</title>
    <style>
        body {
            font-family: 'Helvetica', Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 100%;
            border-left: 5px solid #0061a8;
            border-right: 5px solid #0061a8;
        }

        h1 {
            text-align: center;
            color: #004b86;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 15px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #004b86;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #003366;
        }

        .container h1 {
            font-size: 24px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Admin</h1>
        <form th:action="@{/admin/edit/{id}(id=${admin.id})}" th:object="${admin}" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Enter Admin's Name" required/><br/>

            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Enter Email Address" required/><br/>

            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}" placeholder="Enter Phone Number" required/><br/>

            <input type="submit" value="Save Changes"/>
        </form>
    </div>
</body>
</html>
