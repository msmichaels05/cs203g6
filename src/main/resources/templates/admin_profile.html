<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile - AmateurAces</title>
    <style>
        body {
            font-family: 'Helvetica', Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 40px;
            background-color: white;
            max-width: 800px;
            margin: 40px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #002855;
        }

        .profile-info {
            margin-top: 20px;
        }

        .profile-info p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Profile</h2>
        <div class="profile-info">
            <p><strong>Name:</strong> <span th:text="${admin.name}">Admin Name</span></p>
            <p><strong>Email:</strong> <span th:text="${admin.email}">admin@example.com</span></p>
            <p><strong>Phone Number:</strong> <span th:text="${admin.phoneNumber}">Phone Number</span></p>
            <p><strong>Address:</strong> <span th:text="${admin.address}">Admin Address</span></p>
        </div>
    </div>
</body>
</html>
