<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Admin - AmateurAces</title>
    <style>
        body {
            font-family: 'Helvetica', Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #002855;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }

        .container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn-submit {
            padding: 10px 20px;
            border: none;
            color: white;
            background-color: #002855; /* Dark blue */
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-submit:hover {
            background-color: #001f3f; /* Darker blue on hover */
        }

        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>Create New Admin</h1>
    </div>

    <div class="container">
        <h2>Fill in the details below:</h2>

        <form th:action="@{/admin/create}" method="post" th:object="${admin}">
            <div class="form-group">
                <label for="name">Admin Name:</label>
                <input type="text" id="name" th:field="*{name}" placeholder="Enter admin name" required>
                <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" placeholder="Enter admin email" required>
                <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" th:field="*{phoneNumber}" placeholder="Enter admin phone number" required>
                <div class="error" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
            </div>

            <button type="submit" class="btn-submit">Create Admin</button>
        </form>

        <div>
            <a href="/admins">Back to Admin Directory</a>
        </div>
    </div>

</body>
</html>
