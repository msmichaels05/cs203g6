<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Player - AmateurAces</title>
    <style>
        body {
            font-family: 'Helvetica', Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #002855;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }

        .container {
            padding: 40px;
            max-width: 600px;
            margin: auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #002855;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"], input[type="email"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>Add Player - AmateurAces</h1>
    </div>

    <div class="container">
        <h2>Add New Player</h2>
        <form th:action="@{/player/add}" method="post">
            <div class="form-group">
                <label for="name">Player Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter player name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter phone number" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Enter age" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <input type="text" id="gender" name="gender" placeholder="Enter gender" required>
            </div>
            <div class="form-group">
                <label for="matchesPlayed">Matches Played:</label>
                <input type="number" id="matchesPlayed" name="matchesPlayed" placeholder="Enter matches played" required>
            </div>
            <div class="form-group">
                <label for="matchesWon">Matches Won:</label>
                <input type="number" id="matchesWon" name="matchesWon" placeholder="Enter matches won" required>
            </div>
            <button type="submit" class="submit-btn">Add Player</button>
        </form>
    </div>

</body>
</html>
